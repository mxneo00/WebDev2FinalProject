<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #1d54bc;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            color: #1d54bc;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 40px;
            color: #333;
        }

        .btn {
            display: inline-block;
            background-color: #1d54bc;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 8px;
            margin: 10px;
            font-weight: bold;
            transition: background 0.2s ease-in-out;
        }

        .btn:hover {
            background-color: #5a88de;
            cursor: pointer;
        }

        .btn.magenta {
            background-color: #c241ce;
        }

        .btn.magenta:hover {
            background-color: #d46ade;
        }
    </style>
</head>
<body>
    <header>
        <h2>GameLib</h2>
    </header>
    <main>
        <h1>Welcome to GameLib</h1>
        <p>Access your games, track your library, and manage your account with ease.</p>
        <div>
            <a href="/signup" class="btn magenta">Sign Up</a>
            <a href="/login" class="btn magenta">Login</a>
        </div>
    </main>
</body>
</html>
